<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>PShow</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- <link rel="shortcut icon" href="/panda/images/favicon.ico"> -->

<!-- Le styles -->
<link href="/media/dist/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="/media/dist/css/bootstrap-responsive.min.css"
	rel="stylesheet">

<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

.fill {
	min-height: 500px;
}
}
</style>


 <!--<script src="/media/dist/js/jquery-latest.js"></script> 
<script src="/media/dist/js/bootstrap.min.js"></script>  -->

</head>
<body>
<div class="container-fluid">
	
	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="../" class="navbar-brand">全排列算法展示平台</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li>
          <a href="/show/">演示算法</a>
        </li>
        <li class="active">
          <a href="/check/">提交你的算法</a>
        </li>
        <li class="active">
          <a href="/info/">统计信息</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          {% if not is_login %}
          <a href="/register/">注册</a>
          {% endif %}
          {% if is_login %}
          <a href="#" ><span class="glyphicon glyphicon-off"></span>     {{ student.name }}</a>
           {% endif %}
        </li>
        <li>
           {% if not is_login %}
          <a href="/login/">登录</a>
          {% endif %}
          {% if is_login %}
          <a href="/logout/" ><span class="glyphicon glyphicon-log-out"></span> Logout</a>
           {% endif %}
        </li>
      </ul>
    </nav>
  </div>
</header>
  
</div>

<div class="row-fluid fill">
      <div class="col-md-8 col-md-offset-2">
{% block main %}{% endblock %}
	</div>
</div>
<div class="row-fluid fill">
          <div  class="col-md-4 col-md-offset-4">
            <footer>

            Copyright &copy; 2013 by tsinghua.
            </footer>
            </div>
          
      </div>
</body>
</html>
